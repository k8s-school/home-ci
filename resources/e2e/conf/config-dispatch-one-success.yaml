repo_path: "/tmp/home-ci/e2e/dispatch-one-success/repo"
repo_name: "dispatch-one-success-repo"
check_interval: 30s
test_script: "e2e/run-e2e.sh"
options: "-c -i ztf"
max_commit_age: 240h
test_timeout: 10m
fetch_remote: false
max_concurrent_runs: 1
keep_time: 24h  # Preserve test data for debugging

# New architecture parameters
state_dir: "/tmp/home-ci/e2e/dispatch-one-success/state"
cache_dir: "/tmp/home-ci/e2e/dispatch-one-success/cache"
workspace_dir: "/tmp/home-ci/e2e/dispatch-one-success/workspaces"
log_dir: "/tmp/home-ci/e2e/dispatch-one-success/logs"

cleanup:
  after_e2e: false
  script: ""

github_actions_dispatch:
  enabled: true
  github_repo: "k8s-school/home-ci"
  github_token_file: "secret.yaml"  # Relative path - will use config directory
  dispatch_type: "test-home-ci"