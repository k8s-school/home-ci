repo_path: "/tmp/home-ci/e2e/dispatch-all/repo"
check_interval: 10s
test_script: "e2e/run-e2e.sh"
options: "-c -i ztf"
max_commit_age: 240h
test_timeout: 2m  # Allow enough time for 4 test cases
fetch_remote: false
max_concurrent_runs: 1

cleanup:
  after_e2e: false
  script: ""

github_actions_dispatch:
  enabled: true
  github_repo: "k8s-school/home-ci"
  github_token_file: "secret.yaml"
  dispatch_type: "test-home-ci-dispatch-all"