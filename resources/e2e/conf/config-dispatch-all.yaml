repository: "/tmp/home-ci/e2e/dispatch-all/repo"
repo_name: "dispatch-all-repo"
check_interval: 10s
test_script: "e2e/run-e2e.sh"
options: "-c -i ztf"
max_commit_age: 240h
test_timeout: 20s  # Short enough to timeout on bugfix/timeout branch tests
fetch_remote: false
max_concurrent_runs: 1
keep_time: 24h  # Preserve test data for debugging

# New architecture parameters
state_dir: "/tmp/home-ci/e2e/dispatch-all/state"
cache_dir: "/tmp/home-ci/e2e/dispatch-all/cache"
workspace_dir: "/tmp/home-ci/e2e/dispatch-all/workspaces"
log_dir: "/tmp/home-ci/e2e/dispatch-all/logs"

cleanup:
  after_e2e: false
  script: ""

github_actions_dispatch:
  enabled: true
  github_repo: "k8s-school/home-ci"
  github_token_file: "secret.yaml"  # Relative path - will use config directory
  dispatch_type: "test-home-ci-dispatch-all"