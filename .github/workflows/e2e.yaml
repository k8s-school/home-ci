name: E2E Tests

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      home-ci-artifact: ${{ steps.upload-home-ci.outputs.artifact-id }}
      e2e-artifact: ${{ steps.upload-e2e.outputs.artifact-id }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build home-ci
      run: make build

    - name: Build e2e test harness
      run: make build-e2e

    - name: Build diagnostics tool
      run: make build-diag

    - name: Upload home-ci binary
      id: upload-home-ci
      uses: actions/upload-artifact@v4
      with:
        name: home-ci-binary
        path: home-ci
        retention-days: 1

    - name: Upload e2e test harness
      id: upload-e2e
      uses: actions/upload-artifact@v4
      with:
        name: home-ci-e2e-binary
        path: home-ci-e2e
        retention-days: 1

    - name: Upload diagnostics tool
      id: upload-diag
      uses: actions/upload-artifact@v4
      with:
        name: home-ci-diag-binary
        path: home-ci-diag
        retention-days: 1

  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run unit tests
      run: go test -v ./...

  test-success:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e

    - name: Run success test
      run: ./home-ci-e2e -type=success

  test-fail:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e

    - name: Run fail test
      run: ./home-ci-e2e -type=fail

  test-quick:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e

    - name: Run quick tests
      run: ./home-ci-e2e -type=quick

  test-normal:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e

    - name: Run normal tests
      run: ./home-ci-e2e -type=normal -duration=2m

  test-long:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e

    - name: Run long tests
      run: ./home-ci-e2e -type=long -duration=5m

  test-timeout:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e

    - name: Run timeout tests
      run: ./home-ci-e2e -type=timeout

  test-dispatch-one-success:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e

    - name: Create secret.yaml for dispatch
      run: |
        mkdir -p /tmp/home-ci/e2e/dispatch-one-success
        echo "github_token: ${{ secrets.GHA_DISPATCH_TOKEN }}" > /tmp/home-ci/e2e/dispatch-one-success/secret.yaml

    - name: Run dispatch-one-success tests
      run: ./home-ci-e2e -type=dispatch-one-success

  test-dispatch-all:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e

    - name: Create secret.yaml for dispatch
      run: |
        mkdir -p /tmp/home-ci/e2e/dispatch-all
        echo "github_token: ${{ secrets.GHA_DISPATCH_TOKEN }}" > /tmp/home-ci/e2e/dispatch-all/secret.yaml

    - name: Run dispatch-all tests
      run: ./home-ci-e2e -type=dispatch-all

  test-dispatch-no-token-file:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e

    - name: Run dispatch-no-token-file tests
      run: ./home-ci-e2e -type=dispatch-no-token-file

  test-concurrent-limit:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Download diagnostics tool
      uses: actions/download-artifact@v4
      with:
        name: home-ci-diag-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e
        chmod +x home-ci-diag

    - name: Run concurrent-limit tests
      run: ./home-ci-e2e -type=concurrent-limit

    - name: Verify concurrency compliance
      run: ./home-ci-diag -config=/tmp/home-ci/e2e/concurrent-limit/config-concurrent-limit.yaml -check-concurrency

  test-continuous-ci:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download home-ci binary
      uses: actions/download-artifact@v4
      with:
        name: home-ci-binary

    - name: Download e2e test harness
      uses: actions/download-artifact@v4
      with:
        name: home-ci-e2e-binary

    - name: Download diagnostics tool
      uses: actions/download-artifact@v4
      with:
        name: home-ci-diag-binary

    - name: Make binaries executable
      run: |
        chmod +x home-ci
        chmod +x home-ci-e2e
        chmod +x home-ci-diag

    - name: Run continuous-ci tests
      run: ./home-ci-e2e -type=continuous-ci

    - name: Verify continuous integration compliance
      run: ./home-ci-diag -config=/tmp/home-ci/e2e/continuous-ci/config-continuous-ci.yaml -check-concurrency