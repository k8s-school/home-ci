# Repository configuration
repository: "https://github.com/k8s-school/ktbx.git"
repo_name: "ktbx"

# Working directory - all subdirectories calculated from this base path
work_dir: "/tmp/home-ci"

# Test configuration
check_interval: 30s
test_script: "e2e/run.sh"
has_result_file: true
recent_commits_within: 240h
test_timeout: 60m
fetch_remote: true
max_concurrent_runs: 1
keep_time: 2h

# TODO
cleanup:
  after_e2e: false 
  script: "e2e/clean.sh"

github_actions_dispatch:
  enabled: true
  github_token_file: "/home/fjammes/src/github.com/k8s-school/ktbx/secret.yaml"
  dispatch_type: "test-dispatch-with-artifacts"
  has_result_file: true

